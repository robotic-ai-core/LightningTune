[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow tests
    requires_ray: Tests that require Ray
    requires_gpu: Tests that require GPU
    requires_ray_cluster: Tests that require Ray cluster with LightningRayTune properly installed